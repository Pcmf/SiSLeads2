<div class="container-fluid">
      <form class="center-form panel" #f="ngForm" (submit)="submit(f.value)">
        <h2 class="mat-h2">SiSLeads</h2>
        <h1 class="mat-display-1" >GESTLIFES</h1>
        
        
        <mat-form-field class="center-full-width">
          <input matInput placeholder="Utilizador" #user ngModel name="username" value="" required>
        </mat-form-field>
  
        <mat-form-field class="center-full-width">
          <input matInput type="password" #pass ngModel placeholder="Senha" name="password" required minlength="3">
        </mat-form-field>
        <mat-error *ngIf="!f.valid && user.touched && pass.touched">
          <small>Campos obrigat√≥rios</small>
        </mat-error>
        <mat-error *ngIf="erro">
          <small>Verifique utilizador e senha!</small>
        </mat-error>
        <button [disabled]="!f.valid" mat-stroked-button type="submit" color="primary">Entrar</button>
      </form>
  </div>
